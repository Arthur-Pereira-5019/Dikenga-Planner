<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikenga Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style/login.css">
        

</head>

<body class="d-flex flex-column w-100 h-100 p-2 bd-highlight align-items-center">
    <div id="content" class="d-flex flex-column w-50 p-2 bd-highlight justify-content-center">
        <h1 class="text-center">Login</h1>
        <form>
            <div class="form-group">
                <label for="iEmail">Email address</label>
                <input type="email" class="form-control" id="iEmail" aria-describedby="emailHelp" placeholder="your@example.com">
            </div>
            <div class="form-group">
                <label for="iPassword">Password</label>
                <input type="password" class="form-control" id="iPassword">
                <small id="emailHelp" class="form-text">
                    <ul>
                        <li>Must contain at least 8 characters</li>
                        <li>Must contain at least 1 number</li>
                        <li>Must contain at least 1 uppercase letter</li>
                        <li>Must contain at least 1 symbol</li>
                    </ul>
                </small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="iRemember">
                <label class="form-check-label" for="iRemember">Remember me</label>
                
            </div>
            <button type="button" class="btn btn-light">Login</button>
        </form>
        
    </div>

</body>

</html>
