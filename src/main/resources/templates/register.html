<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikenga Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/style/login.css">

</head>

<body class="d-flex flex-column w-100 h-100 p-2 bd-highlight align-items-center">
    <div id="content" class="d-flex flex-column w-50 p-2 bd-highlight justify-content-center">
        <h1 class="text-center">Register</h1>
        <form>
            <div class="form-group">
                <label for="iName">Username</label>
                <input type="email" class="form-control" id="iName" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
                <label for="iEmail">Email address</label>
                <input type="email" class="form-control" id="iEmail" aria-describedby="emailHelp" placeholder="your@example.com">
            </div>
            <div class="form-group">
                <label for="iPassword">Password</label>
                <input type="password" class="form-control" id="iPassword">
                <small id="emailHelp" class="form-text">
                    <ul class="collapse">
                        <li>Must contain at least 8 characters</li>
                        <li>Must contain at least 1 number</li>
                        <li>Must contain at least 1 uppercase letter</li>
                        <li>Must contain at least 1 symbol</li>
                    </ul>
                </small>
            </div>
            <div class="form-group">
                <label for="irPassword">Repeat Password</label>
                <input type="password" class="form-control" id="irPassword">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="iRemember">
                <label class="form-check-label" for="iRemember">Remember me</label>
            </div>
            <button id="submit" type="button" class="btn btn-light">Register</button>
        </form>
        
    </div>

</body>
<script src="/logic/register.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
